<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .el-table .warning-row {
            background: oldlace;
        }

        .el-table .success-row {
            background: #f0f9eb;
        }
        .demo-table-expand {
            font-size: 0;
        }
        .demo-table-expand label {
            width: 90px;
            color: #99a9bf;
        }
        .demo-table-expand .el-form-item {
            margin-right: 0;
            margin-bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
<div id="app" style="height:714px">
    <!--页眉-->
    <!--正文-->
    <div style="margin: auto; height: 100%">
        <!--侧边栏-->
        <el-row gutter="20">
            <el-col :span="3" :offset="3">
                <div>
                    <el-menu
                            default-active="2"
                            class="el-menu-vertical-demo">
                        <a href="http://localhost:8080/FanHA-Exam/Paper.html" target="_blank">
                            <el-menu-item index="1">
                                <i class="el-icon-location"></i>
                                <span>试卷</span>
                            </el-menu-item>
                        </a>
                        <a href="http://localhost:8080/FanHA-Exam/Items.html" target="_blank">
                            <el-menu-item index="2">
                                <i class="el-icon-menu"></i>
                                <span>试题集</span>
                            </el-menu-item>
                        </a>
                        <a href="http://localhost:8080/FanHA-Exam/Topic.html" target="_blank">
                            <el-menu-item index="3">
                                <i class="el-icon-document"></i>
                                <span>试题</span>
                            </el-menu-item>
                        </a>
                    </el-menu>
                </div>
            </el-col>
            <!--表格-->
            <el-col :span="15" v-loading="loading">
                <template>
                    <!--添加按钮-->
                    <el-button type="primary" icon="el-icon-edit" @click="showAddItems();">添加题目集</el-button>
                    <!--添加表单-->
                    <el-dialog title="添加题目集"  center :visible.sync="addFormVisible">
                        <el-form :model="Items" ref="addItmes" label-width="100px" class="add-items" style="width: 70%;margin: auto">
                            <el-form-item
                                    prop="name"
                                    label="名称"
                                    :rules="[{ required: true, message: '请输入题目集名称', trigger: 'blur' }]">
                                <el-input v-model="Items.name"></el-input>
                            </el-form-item>
                            <el-form-item
                                    label="题型"
                                    :rules="{required: true, message: '选项不能为空', trigger: 'blur'}">
                                <el-select v-model="select" clearable  placeholder="请选择">
                                    <el-option
                                            v-for="item in selects"
                                            :key="item.value"
                                            :label="item.label"
                                            :value="item.value"
                                            :disabled="item.disable">
                                    </el-option>
                                </el-select>
                            </el-form-item>

                            <!--表格-->
                            <el-table
                                    border
                                    ref="multipleTable"
                                    :data="tableData"
                                    tooltip-effect="dark"
                                    style="width: 100%"
                                    :row-class-name="tableRowClassName">
                                @selection-change="handleSelectionChange">
                                <el-table-column type="expand" label="展开" width="55">
                                    <template slot-scope="props">
                                        <el-form label-position="left" inline class="demo-table-expand">
                                            <el-form-item label="创建时间">
                                                <span>{{ props.row.date }}</span>
                                            </el-form-item>
                                            <el-form-item label="题目">
                                                <span><strong>{{ props.row.title }}</strong></span>
                                            </el-form-item>
                                            <el-form-item   v-for="(option,index) in props.row.options" :label="'选项'+(index+1)">
                                                <span>{{ option }}</span>
                                            </el-form-item>
                                            <el-form-item label="答案">
                                                <span>{{ props.row.answer }}</span>
                                            </el-form-item>
                                        </el-form>
                                    </template>
                                </el-table-column>
                                <el-table-column
                                        type="selection"
                                        fixed
                                        width="55">
                                </el-table-column>
                                <el-table-column
                                        prop="date"
                                        label="日期"
                                        sortable
                                        width="120">
                                </el-table-column>
                                <el-table-column
                                        prop="title"
                                        label="题目"
                                        width="700">
                                </el-table-column>
                                <el-table-column
                                        prop="type"
                                        label="题目类型"
                                        width="120">
                                </el-table-column>
                            </el-table>
                            <el-form-item>
                                <p v-for="i in multipleSelection">{{i}}</p>
                                <el-button type="primary" @click="addTopic()">提交</el-button>
                            </el-form-item>
                        </el-form>
                    </el-dialog>
                    <!--表格正文-->
                    <el-table
                            border
                            ref="multipleTable"
                            :data="itemsData"
                            tooltip-effect="dark"
                            style="width: 100%"
                            :row-class-name="tableRowClassName">
                            @selection-change="handleSelectionChange">
                        <el-table-column type="expand" label="展开" width="55">
                        <template slot-scope="props">
                            <el-form label-position="left" inline class="demo-table-expand">
                                <el-form-item label="创建时间">
                                    <span>{{ props.row.date }}</span>
                                </el-form-item>
                                <el-form-item label="名称">
                                    <span><strong>{{ props.row.name }}</strong></span>
                                </el-form-item>
                                <el-form-item   v-for="(topic,index) in props.row.topics" :label="'题目'+(index+1)">
                                    <span>{{ topic.title }}</span>
                                </el-form-item>
                                <el-form-item label="题目集分数">
                                    <span>{{ props.row.score }}</span>
                                </el-form-item>
                                <el-form-item label="题目集总数">
                                <span>{{ props.row.totalNums }}</span>
                                </el-form-item>
                            </el-form>
                        </template>
                        </el-table-column>
                        <el-table-column
                                prop="date"
                                label="日期"
                                sortable
                                width="120">
                        </el-table-column>
                        <el-table-column
                                prop="name"
                                label="名称"
                                width="700">
                        </el-table-column>
                        <el-table-column
                                prop="type"
                                label="题目类型"
                                width="120">
                        </el-table-column>
                        <el-table-column label="操作">
                            <template slot-scope="scope">
                                <!--编辑键-->
                                <el-button
                                        size="mini"
                                        @click="showEditItems(scope.$index)">编辑
                                </el-button>
                                <!--删除键-->
                                <el-button slot="reference" size="mini" type="danger" @click="deleteByIdInt(scope.$index)">删除</el-button>
                            </template>
                        </el-table-column>
                    </el-table>
                </template>
                <!--编辑面板-->
                <el-dialog title="编辑题目"  center :visible.sync="editFormVisible">
                    <el-form :model="Items" ref="addItmes" label-width="100px" class="add-items" style="width: 70%;margin: auto">
                        <el-form-item
                                prop="name"
                                label="名称"
                                :rules="[{ required: true, message: '请输入题目集名称', trigger: 'blur' }]">
                            <el-input v-model="Items.name"></el-input>
                        </el-form-item>
                        <el-form-item
                                label="题型"
                                :rules="{required: true, message: '选项不能为空', trigger: 'blur'}">
                            <el-select v-model="select" clearable  placeholder="请选择">
                                <el-option
                                        v-for="item in selects"
                                        :key="item.value"
                                        :label="item.label"
                                        :value="item.value"
                                        :disabled="item.disable"
                                >
                                </el-option>
                            </el-select>
                        </el-form-item>

                        <!--表格-->
                        <el-table
                                border
                                ref="multipleTable"
                                :data="tableData"
                                tooltip-effect="dark"
                                style="width: 100%"
                                :row-class-name="tableRowClassName">
                            @selection-change="handleSelectionChange">
                            <el-table-column type="expand" label="展开" width="55">
                                <template slot-scope="props">
                                    <el-form label-position="left" inline class="demo-table-expand">
                                        <el-form-item label="创建时间">
                                            <span>{{ props.row.date }}</span>
                                        </el-form-item>
                                        <el-form-item label="题目">
                                            <span><strong>{{ props.row.title }}</strong></span>
                                        </el-form-item>
                                        <el-form-item   v-for="(option,index) in props.row.options" :label="'选项'+(index+1)">
                                            <span>{{ option }}</span>
                                        </el-form-item>
                                        <el-form-item label="答案">
                                            <span>{{ props.row.answer }}</span>
                                        </el-form-item>
                                    </el-form>
                                </template>
                            </el-table-column>
                            <el-table-column
                                    type="selection"
                                    fixed
                                    width="55">
                            </el-table-column>
                            <el-table-column
                                    prop="date"
                                    label="日期"
                                    sortable
                                    width="120">
                            </el-table-column>
                            <el-table-column
                                    prop="title"
                                    label="题目"
                                    width="700">
                            </el-table-column>
                            <el-table-column
                                    prop="type"
                                    label="题目类型"
                                    width="120">
                            </el-table-column>
                        </el-table>
                        <el-form-item>
                            <el-button type="primary" @click="addTopic()">提交</el-button>
                        </el-form-item>
                    </el-form>
                </el-dialog>
                <el-pagination
                        @size-change="handleSizeChange"
                        @current-change="handleCurrentChange"
                        :current-page="currentPage"
                        :page-sizes="[10, 20, 30, 40]"
                        :page-size="10"
                        layout="total, sizes, prev, pager, next, jumper"
                        :total="total">
                </el-pagination>
            </el-col>
        </el-row>

    </div>
    <!--页脚-->

</div>
<script src="js/app.js"></script>
<!--导入axios框架 vue2框架 element组件 以及css样式-->
<script src="js/axios-0.18.0.js"></script>
<script src="js/vue.js"></script>
<script src="element-ui/lib/index.js"></script>
<link rel="stylesheet" href="element-ui/lib/theme-chalk/index.css">
<script>
    new Vue({
        el: "#app",
        mounted(){
            this.getItems();
        },
        methods: {
            //更改信息
            updateTopic(id){
                this.topic.id = this.updateId;
                //修改axios
                let _this = this;

                axios({
                    method: "post",
                    url: "http://localhost:8080/FanHA-Exam/Topic/updateTopic",
                    data: _this.topic
                }).then(function (resp) {
                    if (resp.data === "success") {
                        //添加成功
                        //关闭窗口
                        _this.editFormVisible = false;
                        //重新查询数据
                        _this.getTopic();
                        //添加成功弹窗
                        _this.$message({
                            message: "修改成功",
                            type: 'success'
                        })
                    }
                })
            },
            showAddItems(){
                this.addFormVisible = true;
                this.getTopic();
            },
            //修改功能
            showEditItems(id) {
                this.getTopic();
                this.editFormVisible = true;

                this.updateId = this.itemsData[id].id;
                this.Items.name =  this.itemsData[id].name;
                this.Items.totalNums =  this.itemsData[id].totalNums;
                this.select = 'select';
                //将id改为数据库中的id


            },
            toggleSelection(rows) {
                this.itemsData[rows].topics.forEach(topic =>{
                    for (let i = 0; i < this.tableData.length; i++){
                        if (topic.id === this.tableData[i].id){
                            this.$refs.multipleTable.toggleRowSelection(i);
                        }
                    }
                })
            },
            //通过int删除
            deleteByIdInt(id) {
                //清空ints[]数组存放当前的id
                this.flag = true;
                this.ints[0] = this.tableData[id].id;
                this.deleteById();
                this.flag = false;
            },
            //通过数组删除
            deleteById() {
                //弹出确认提示框
                this.$confirm('此操作将永久删除该数据, 是否继续?', '提示', {
                    confirmButtonText: '确定',
                    cancelButtonText: '取消',
                    type: 'warning'
                }).then(() => {
                    console.log(this.multipleSelection);
                    if (!this.flag)
                        for (let i = 0; i < this.multipleSelection.length; i++)
                            this.ints[i] = this.multipleSelection[i].id;
                    console.log(this.ints[0]);
                    //发送ajax请求
                    let _this = this;
                    axios({
                        method: "post",
                        url: "http://localhost:8080/FanHA-Exam/Topic/deleteById",
                        data: _this.ints
                    }).then(function (resp) {
                        if (resp.data === "success") {
                            //重新查询数据
                            _this.getTopic();
                            //用户点击确认
                            _this.$message({
                                message: "删除成功",
                                type: 'success'
                            });
                            _this.ints = []
                        }
                    })
                }).catch(() => {
                    this.$message({
                        type: 'info',
                        message: '已取消删除'
                    });
                })
            },
            addTopic(){
                let _this = this;
                axios({
                    method: "post",
                    url: "http://localhost:8080/FanHA-Exam/Topic/addTopic",
                    data: _this.topic
                }).then(function (resp){
                    if (resp.data === "success"){
                        _this.$message({
                            message: '添加成功',
                            type: 'success'
                        });
                    }else {
                        _this.$message({
                            message: '添加失败',
                            type: 'warning'
                        });
                    }
                    this.topic = {
                        options: [{
                            option: ''
                        }],
                        title: '',
                        answer: '',
                    }
                    _this.addFormVisible = false;
                })
            },
            //复选框选中后的方法
            handleSelectionChange(val) {
                this.multipleSelection = val;
            },
            handleSizeChange(val) {
                this.pageSize = val;
                this.getTopic() ;
            },
            handleCurrentChange(val) {
                this.currentPage = val;
                this.getTopic();
            },
            getTopic(){
                let _this = this;
                axios({
                    method: "get",
                    url: "http://localhost:8080/FanHA-Exam/Topic/getAllTopic",
                }).then(function (resp){
                    if (resp !== "false"){
                        _this.tableData = resp.data;
                        _this.loading = false;
                    }else{
                        _this.$message({
                            message: '获取题目失败',
                            type: 'warning'
                        });
                        _this.loading = false;
                    }

                })
            },
            /*获取Items*/
            getItems(){
                let _this = this;
                axios({
                    method: "get",
                    url: "http://localhost:8080/FanHA-Exam/Topic/getItems?currentPage="+ _this.currentPage+ "&pageSize=" + _this.pageSize,
                }).then(function (resp){
                    if (resp !== "false"){
                        _this.total = resp.data.pageInfo.total;
                        _this.itemsData = resp.data.list;
                        _this.loading = false;
                    }else{
                        _this.$message({
                            message: '获取题目失败',
                            type: 'warning'
                        });
                        _this.loading = false;
                    }

                })
            },
            /*着色*/
            tableRowClassName({row, rowIndex}) {
                if (rowIndex % 4 === 1) {
                    return 'warning-row';
                } else if (rowIndex % 4 === 3) {
                    return 'success-row';
                }
                return '';
            },
            resetForm(formName) {
                this.$refs[formName].resetFields();
            },
            removeOption(item) {
                var index = this.topic.options.indexOf(item)
                if (index !== -1) {
                    this.topic.options.splice(index, 1)
                }
            },
        },
        data() {
            return {
                updateId:'',
                flag: false,
                ints: [],
                multipleSelection:[],
                pageSize: 10,
                total: 0,
                currentPage:1,
                tableData: [],
                itemsData:[],
                addFormVisible: false,
                editFormVisible: false,
                Items:{
                    name:'',
                    type:'',
                    score:'',
                    totalNums:''
                },
                select: '',
                selects:[{
                    label: '单选',
                    value: 'select',
                },{
                    label: '多选',
                    value: 'mulSelect',
                    disable: true
                },{
                    label: '填空',
                    value: 'blank',
                    disable: true
                },
                ],
                loading : true,
            }
            }
    })
</script>
</body>
</html>
