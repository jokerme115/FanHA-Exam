            <el-dialog title="个人信息" :visible.sync="dialogTableVisible">
                <el-form :model="ruleForm" status-icon :rules="rules" ref="ruleForm" label-width="100px" class="demo-ruleForm">
                    <el-form-item label="原始密码"  prop="OriginalPassword">
                        <el-input type="password" v-model="ruleForm.OriginalPassword" autocomplete="off"></el-input>
                    </el-form-item>
                    <el-form-item label="新密码" prop="CheckPass">
                        <el-input type="password" v-model="ruleForm.CheckPass" autocomplete="off"></el-input>
                    </el-form-item>
                    <el-form-item label="确认密码" prop="ConfirmPassword">
                        <el-input type="password" v-model="ruleForm.ConfirmPassword" autocomplete="off"></el-input>
                    </el-form-item>
                    <el-form-item>
                        <el-button type="primary" @click="submitForm('ruleForm')">提交</el-button>
                        <el-button @click="resetForm('ruleForm')">重置</el-button>

<script src="js/vue.js"></script>
<script src="element-ui/lib/index.js"></script>
<link rel="stylesheet" href="element-ui/lib/theme-chalk/index.css">

<script>
    new Vue({
        el: "#app",
        methods:{
            submitForm(formName) {
                this.$refs[formName].validate((valid) => {
                    if (valid) {
                        alert('提交!');
                    } else {
                        console.log('提交失败!!');
                        return false;
                    }
                });
            },
            resetForm(formName) {
                this.$refs[formName].resetFields();
            }
        },
        data() {
            /*请输入原密码*/
            var validatePass = (rule, value, callback) => {
                if (value === '') {
                    callback(new Error('请输入密码'));
                } else {
                    if (this.ruleForm.checkPass !== '') {
                        this.$refs.ruleForm.validateField('checkPass');
                    }
                    callback();
                }
            };
            /*请输入新密码*/
            var validatePass2 = (rule, value, callback) => {
                // 密码由8位以上数字，大小写字母，特殊字符组成
                const re = new RegExp(`^(?=.*[a-z])(?=.*[A-Z])(?=.*\\d)(?=.*\\W)[^]{8,32}$`)
                if (value === '') {
                    callback(new Error('密码不允许为空'));
                } else if (!re.test(value)) {
                    callback(new Error('密码由8位以上数字，大小写字母，特殊字符组成'));
                } else {
                    callback();
                }
            };
            /*请再次输入新密码*/
            var validatePass3 = (rule, value, callback) => {
                if (value === '') {
                    callback(new Error('密码不允许为空'));
                } else if (value !== this.ruleForm.CheckPass) {
                    callback(new Error('两次输入密码不一致'))
                }
                else {
                    callback();
                }
            };
            return {
                tabPosition: 'left',
                dialogTableVisible: false,
                ruleForm: {
                    OriginalPassword: '',
                    CheckPass: '',
                    ConfirmPassword: ''
                },
                rules: {
                    OriginalPassword: [
                        { validator: validatePass, trigger: 'blur' }
                    ],
                    CheckPass: [
                        { validator: validatePass2, trigger: 'blur' }
                    ],
                    ConfirmPassword: [
                        { validator: validatePass3, trigger: 'blur' }
                    ]
                }
            }
        }
    })
</script>
</body>
</html>
